<!DOCTYPE html>
<html>
<head>
    <title>相册</title>
    <style>
        #album {
            width: 1200px;
            height: 600px;
            position: relative;
            overflow: hidden;
        }
        #album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
<div id="album">
    <img id="albumImage" src="album/umi.JPG">
    <div class="prev" onclick="prevImage()">&#10094;</div>
    <div class="next" onclick="nextImage()">&#10095;</div>
</div>

<script>
    var currentImage = 1;
    var totalImages = 3; // 现在有3张图片

    function prevImage() {
        currentImage--;
        if (currentImage < 1) {
            currentImage = totalImages;
        }
        document.getElementById('albumImage').src = 'album/' + getImageFileName(currentImage);
    }

    function nextImage() {
        currentImage++;
        if (currentImage > totalImages) {
            currentImage = 1;
        }
        document.getElementById('albumImage').src = 'album/' + getImageFileName(currentImage);
    }

    function getImageFileName(index) {
        switch (index) {
            case 1:
                return 'umi.JPG';
            case 2:
                return 'umi2.png';
            case 3:
                return 'μ\'s.JPG';
            default:
                return '';
        }
    }
</script>
</body>
</html>
